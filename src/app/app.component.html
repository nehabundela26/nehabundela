<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to InOrganic table
  </h1>
</div>
<button (click)="addrow()">Create Target</button>

  
<table class="table">
<tr *ngFor="let row of tableData; let i = index">
  <td >{{ row.companyName }}</td>
  <td >{{ row.target }}</td>
  <td >{{ row.status }}</td>
  <td><button (click)="editRow(i)">Edit</button></td>
  <td><button (click)="deleteRow(i)">Delete</button></td>
</tr>

</table>
<div *ngIf="createRow">
<h2>Create A New Target</h2>
<div class="field">
  <label for="companyName">Company Name</label>
  <input type="text"
          id="companyName" 
          [(ngModel)]="companyName">
</div>
<div class="field">
  <label for="companyTarget">Target</label>
  <input type="text"
          id="companyTarget" 
          [(ngModel)]="targetAmount">
</div>
<div class="field">
  <label for="companyTarget">Status</label>
  <select [(ngModel)]="status.name" (input)="onInput($event)">
  <option *ngFor="let status of statusList" value= {{status.name}}>{{status.name}}</option>
</select>
</div>
<button (click)="submit()">Save Data</button>
</div>

<div *ngIf="showEdit">
<h2>Edit A Existing Target</h2>
<div class="field">
  <label for="companyName">Company Name</label>
  <input type="text"
          id="companyName" 
          [(ngModel)]="tableData[sequence].companyName">
</div>
<div class="field">
  <label for="companyTarget">Target</label>
  <input type="text"
          id="companyTarget" 
          [(ngModel)]="tableData[sequence].target">
</div>
<div class="field">
  <label for="companyTarget">Status</label>
  <input type="text"
          id="companyStatus" 
          [(ngModel)]="tableData[sequence].status">
</div>
<button (click)="submit(tableData[sequence],sequence)">Save Edit Data</button>
</div>
<app-high-chart></app-high-chart>
